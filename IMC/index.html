<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <main>
        <div id="calculadora-imc">
            <div>
                <form>
                    <fieldset>
                        <label for="altura">Insira sua altura</label>
                        <br>
                        <input type="number" id="altura" min="0" step="0.01">
                        <!-- <select name="unit-altura" id="unit-altura">
                            <option value="metro">Metro</option>
                            <option value="polegada">Polegada</option>
                        </select> -->
                    </fieldset>
                    <fieldset>
                        <label for="peso">Insira seu peso</label>
                        <br>
                        <input type="number" id="peso" min="0">
                        <!-- <select name="unit-peso" id="unit-altura">
                            <option value="kilo">Kilograma</option>
                            <option value="libra">Libra</option>
                        </select> -->
                    </fieldset>
                    <fieldset>
                        <input type="submit" id="submit" value="Calcular">
                        <input type="reset" value="Reset">
                    </fieldset>
                </form>
                <div id="res">
                    <span id="imc">0.0</span>
                    <table>
                        <tr>
                            <th>IMC</th>
                            <th>Classificação</th>
                            <th>Grau de Obesidade</th>
                        </tr>
                        <tr id="0" class="tb">
                            <td>Menor que 18,5</td>
                            <td>Magreza</td>
                            <td>0</td>
                        </tr>
                        <tr id="1" class="tb">
                            <td>Entre 18,5 e 24,9</td>
                            <td>Normal</td>
                            <td>0</td>
                        </tr>
                        <tr id="2" class="tb">
                            <td>Entre 25 e 29,9</td>
                            <td>Sobrepeso</td>
                            <td>1</td>
                        </tr>
                        <tr id="3" class="tb">
                            <td>Entre 30 e 39,9</td>
                            <td>Obesidade</td>
                            <td>2</td>
                        </tr>
                        <tr id="4" class="tb">
                            <td>Maior que 40</td>
                            <td>Obesidade Grave</td>
                            <td>3</td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
